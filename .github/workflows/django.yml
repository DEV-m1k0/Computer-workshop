name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11, 3.12]
    env:
      DBENGINE: django.db.backends.mysql
      DBNAME: ${{ secrets.MYSQL_DBNAME }}
      DBUSER: ${{ secrets.MYSQL_DBUSER }}
      DBPASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      DBHOST: ${{ secrets.MYSQL_DBHOST }}
      DBPORT: ${{ secrets.MYSQL_DBPORT }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python core/manage.py test
      # env:
      #   DBENGINE: django.db.backends.mysql
      #   DBNAME: ${{ secrets.MYSQL_DBNAME }}
      #   DBUSER: ${{ secrets.MYSQL_DBUSER }}
      #   DBPASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      #   DBHOST: ${{ secrets.MYSQL_DBHOST }}
      #   DBPORT: ${{ secrets.MYSQL_DBPORT }}

    - name: Run Migrations
      run: python core/manage.py migrate
